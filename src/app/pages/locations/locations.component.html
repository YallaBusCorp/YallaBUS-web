<div class="modal fade" id="exLargeModal" tabindex="-1" style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel4">Edit Map Location</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row g-2 mb-3">
          <div class="col mb-0">
            <label for="nameExLarge" class="form-label">Title</label>
            <input type="text" id="nameExLarge" class="form-control"value="point 1	"
                   placeholder="Enter Name">
          </div>
          <div class="col mb-0">
            <label for="nameExLarge" class="form-label">TYPE</label>
            <select  class="form-select">
              <option>Pick up</option>
              <option value="1">Drop off </option>
            </select>
          </div>
        </div>
        <div class="row g-2 mb-3">
          <div class="col mb-0">
            <div id="map" style="height: 500px;"></div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>

  </div>
</div>
