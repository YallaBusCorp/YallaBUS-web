
<div class="container-xxl flex-grow-1 ">
  <div class="row">
    <h2>Payments</h2>
    <div class="col-lg-12">
      <div class="card" style="margin-top: 10px">
        <div class="card-header d-flex align-items-center justify-content-between">
          <div class="left-card ">
            <mat-form-field appearance="standard" style="width:257px">
              <mat-label>Search</mat-label>
              <input type="search"
                     class="form-control p-1"
                     matInput (keyup)="
                     applyFilter($event)" placeholder="Search" #input>
            </mat-form-field>
          </div>
        </div>
        <div class="card-body table-responsive text-nowrap">
          <div >
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef=" let i = index;"> <strong>{{i+1}}</strong></td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="stdName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.std.stdName}} </td>
              </ng-container>

              <!-- Phone Column -->
              <ng-container matColumnDef="stdPhone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let row"> {{row.std.stdPhone}} </td>
              </ng-container>

              <!-- start Date Column -->
              <ng-container matColumnDef="paymentStartDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> start Date </th>
                <td mat-cell *matCellDef="let row"> {{row.paymentStartDate}} </td>
              </ng-container>

              <!-- start Date Column -->
              <ng-container matColumnDef="paymentEndDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
                <td mat-cell *matCellDef="let row"> {{row.paymentEndDate}} </td>
              </ng-container>

              <!--Price Column -->
              <ng-container matColumnDef="paymentPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                <td mat-cell *matCellDef="let row"> {{row.paymentPrice}} </td>
              </ng-container>

              <ng-container matColumnDef="paymentMethodType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
                <td  mat-cell *matCellDef="let row">
                  <span *ngIf="row.paymentMethodType == 'O'" class="badge  bg-label-success me-1"> Online Payment </span>
                  <span *ngIf="row.paymentMethodType == 'C'" class="badge bg-label-danger me-11"> Cash Payment </span>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>

            <mat-paginator  [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
                            aria-label="Select page"></mat-paginator>
          </div>


        </div>

      </div>

    </div>


  </div>
  <!-- Content wrapper -->
</div>
